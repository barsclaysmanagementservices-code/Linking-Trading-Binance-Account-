<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Success</title>

<style>
body {
    background-color: #ffffff;
    color: #0ECB81;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
}

.container {
    max-width: 400px;
}

h1 {
    font-size: 26px;
    margin-bottom: 15px;
}

p {
    color: #555;
    font-size: 15px;
}

/* Cancel Button */
.cancel-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #000;
    color: #fff;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 14px;
    text-decoration: none;
    transition: 0.3s;
}

.cancel-btn:hover {
    background-color: #333;
}
</style>
</head>

<body>
<div class="container">
    <h1>Linked successfully for trade!</h1>
    <p>Your account has been connected successfully.</p>
</div>
